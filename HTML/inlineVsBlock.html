<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/inlineVsBlock.css">
</head>
<body>
    
    <!-- Block Level Elements
            They always start from a new line
            They take 100% of the space available to them 

            Examples: div, p, all semantic tags
    -->


    <p class="pTag">Hi there</p>
    <p>Hi there</p>
    <p>Hi there</p>
    <p>Hi there</p>
<br>
<br>
<br>
    <div>text</div>
    <div>text</div>
    <div>text</div>


    <!-- Inline level elements
            They do not start from the new line
            They take the neccessary space to exist
            
            Examples: img, a, span, all formatting tags
    -->

    <br>
    <br>
    <br>

    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
    <span>Hi there</span>
<br>
<br>
<br>

</body>
</html>
